<!DOCTYPE html>
<html>

<head>
    <title>Tor Screen</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #question {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            justify-content: center;
            align-items: center;
            font-size: 8em;
            background-color: #000;
            color: #fff;
            font-weight: bold;
            padding: 1em;
            box-sizing: border-box;
            text-align: center;
            gap: 0.9em;
        }

        .count {
            position: absolute;
            display: flex;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #000;
            font-weight: bold;
            padding: 1em;
            width: 100px;
            height: 100px;
            border-radius: 4em;
        }

        .count .label {
            font-size: 0.5em;
            color: #000;
            font-weight: bold;
        }
        .count .value {
            font-size: 2em;
            color: #000;
            font-weight: bold;
        }

        #yes {
            bottom: -50px;
            left: -50px;
            background-color: #FFF;
        }

        #no {
            bottom: -50px;
            right: -50px;
            background-color: #FFF;
        }

        @keyframes countAnimation {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .animate {
            /* existing styles */

            animation-name: countAnimation;
            animation-duration: 1s;
            animation-iteration-count: once;
        }
    </style>
</head>

<body>
    <div id="question"></div>
    <div id="yes" class="count">
        <div class="label">YES</div>
        <div class="value">0</div>
    </div>
    <div id="no" class="count">
        <div class="label">NO</div>
        <div class="value">0</div>
    </div>

    <script>
        let ws = new WebSocket("ws://tor.local/ws");
        // let ws = new WebSocket("ws://localhost/ws");
        let last_yes = -1;
        let last_no = -1;

        ws.onmessage = function (event) {
            let data = JSON.parse(event.data);
            let active = data.active;
            console.log(data);

            let questions = document.getElementById("question");
            let active_question = data.questions.find(q => q.id === active);
            questions.innerHTML = "";
            let multiline_question = active_question.question.split("\n")

            for (let i = 0; i < multiline_question.length; i++) {
                let div = document.createElement("div");
                div.innerHTML = multiline_question[i];
                questions.appendChild(div);
            }
            if (last_yes !== active_question.yes) {
                last_yes = active_question.yes;
                let yes = document.getElementById("yes");
                yes.querySelector(".value").innerHTML = active_question.yes;
                // trigger animation
                yes.classList.add("animate");
                setTimeout(() => {
                    yes.classList.remove("animate");
                }, 1000);
            }

            if (last_no !== active_question.no) {
                last_no = active_question.no;
                let no = document.getElementById("no");
                no.querySelector(".value").innerHTML = active_question.no;
                // trigger animation
                no.classList.add("animate");
                setTimeout(() => {
                    no.classList.remove("animate");
                }, 1000);
            }

        };

    </script>

</body>

</html>
